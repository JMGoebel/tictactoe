<!DOCUMENT html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

    <title>Tic-Tac-Toe</title>
    <meta name="description" content="Tic-Tac-Toe game made with HTML, CSS, and JavaScript">
    <meta name="author" content="Jason M. Goebel">

    <link rel="stylesheet" href="./style/main.css">
    <!-- Scripts -->
    <script
    src="http://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
    <script src="./js/main.js" defer></script>

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- MENU SCREEN -->
    <div id="menu">
      <h3 id="menuTitle">TIC-TAC-TOE</h3>
      <p>choose</p><br>
      <p><span id="xs" class="pieceChoice">X</span><sup>'s</sup> or <span id="os" class="pieceChoice">O</span><sup>'s</sup></p>
    </div>

    <!-- GAME SCREEN -->
    <div id='gameBoard'>
      <p> Its <span id="whosTurn"></span>'s turn</p>
      <br>
      <div id='cellContainer'>
        <div class='cell' id="0"></div>
        <div class='cell' id="1"></div>
        <div class='cell' id="2"></div>

        <div class='cell' id="3"></div>
        <div class='cell' id="4"></div>
        <div class='cell' id="5"></div>

        <div class='cell' id="6"></div>
        <div class='cell' id="7"></div>
        <div class='cell' id="8"></div>
      </div>
    </div>
  </body>
</html>
