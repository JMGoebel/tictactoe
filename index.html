<!DOCUMENT html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

    <title>Tic-Tac-Toe</title>
    <meta name="description" content="Tic-Tac-Toe game made with HTML, CSS, and JavaScript">
    <meta name="author" content="Jason M. Goebel">

    <link rel="stylesheet" href="./style/main.css">
    <!-- my fonts -->
    <link rel="stylesheet" href="http://jasongoebel.com/assets/fonts/chalk_dash/stylesheet.css" type="text/css" charset="utf-8" />

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- MENU SCREEN -->
    <div id="menu">
      <h3 id="menuTitle">TIC-TAC-TOE</h3>
    </div>

    <!-- GAME SCREEN -->
    <div id='gameBoard'>
      <div class="row">
        <div class="square">x</div><div class="square">o</div><div class="square">x</div>
      </div>
      <div class="row">
        <div class="square">o</div><div class="square">x</div><div class="square">o</div>
      </div>
      <div class="row">
        <div class="square">x</div><div class="square">o</div><div class="square">x</div>
      </div>
    </div>


    <!-- Scripts -->
    <script src="./js/main.js"></script>
  </body>
</html>
